<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something Went Wrong</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 50px;
        }
        p {
            font-size: 20px;
        }
        a {
            text-decoration: none;
            color: #155724;
            background-color: #d4edda;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #c3e6cb;
        }
    </style>
</head>
<body>
    <h1>Oops! Something Went Wrong.</h1>
    <p>We are sorry, but the page you requested could not be found or an error occurred on the server.</p>
    <p><strong>Error Code: </strong><span th:text="${status}"></span></p>
    <p>Please try again later or <a href="/">go back to the homepage</a>.</p>
</body>
</html>
